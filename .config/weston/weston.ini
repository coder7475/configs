[core]
# Path to the shell plugin to load
shell=desktop-shell.so

# Path to the backend plugin to load (choose one depending on your system)
backend=wayland-backend.so  # Use Wayland backend
# backend=x11-backend.so      # Use X11 backend

[output]
# Configuration for each output (adjust as per your setup)
name=Virtual-1
mode=1920x1080
scale=1

[shell]
# Shell-specific settings (adjust as needed)
background-color=0xff002244
panel-color=0x90ff0000
panel-position=top
locking=false

